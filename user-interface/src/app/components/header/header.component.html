<header>
  <div class="logo">
    <img src="assets/images/logo-image.png" alt="logo">
    <span>{{ "PAGES.COURSES.HEADER.LOGO" | translate }}</span>
  </div>
  <select class="select" (input)="onSelect($event)">
    <option value="en">{{ "PAGES.COURSES.HEADER.LANGS.ENGLISH" | translate }}</option>
    <option value="ru">{{ "PAGES.COURSES.HEADER.LANGS.RUSSIAN" | translate }}</option>
  </select>
  <div class="menu" *ngIf="isAuthenticated">
    <div class="menu__text">
      <span>{{ userEmail }}</span>
    </div>
    <button class="menu__button" (click)="onLogOut()">
      <span>{{ "PAGES.COURSES.HEADER.LOG_OFF" | translate }}</span>
    </button>
  </div>
</header>
